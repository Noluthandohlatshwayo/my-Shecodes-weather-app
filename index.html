<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,900&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  <title>SheCodes Weather-App</title>
</head>

<body>
  <div class="weather-app">
    <header>
      <form class="search-form" id="search-form">
        <input type="search" placeholder="Enter a city..." required class="search-form-input" id="search-form-input" />
        <input type="submit" value="search" class="search-form-button" />
      </form>
    </header>
    <main>
      <div class="weather-app-data">
        <div>
          <h1 class="weather-app-city" id="city"></h1>
          <p class="weather-app-details">
            <span id="time"></span>,<span id="description"></span>
            <br />
            humidity: <strong id="humidity"></strong> ,wind:
            <strong id="wind-speed"></strong>
          </p>
        </div>
        <div class="weather-app-temperature-container">
          <div class="weather-ap-icon" id="icon"></div>
          <div class="weather-app-temperature" id="temperature"></div>
          <div class="weather-app-unit">‚ÑÉ</div>
        </div>
      </div>
      <div class="weather-forecast">
        <div class="weather-forecast-day">
          <div class="weather-forecast-date">Tue</div>
          <div class="weather-forecast-icon">üå•Ô∏è</div>
          <div class="weather-forecast-temperatures">15¬∞ 9¬∞</div>
        </div>
      </div>
    </main>
    <footer>
      This project was coded by
      <a href="https://github.com/Noluthandohlatshwayo" target="_blank" rel="noopener">Noluthando Hlatshwayo</a>
      , is opensourced on
      <a href="https://github.com/Noluthandohlatshwayo/my-Shecodes-weather-app" target="_blank"
        rel="noopener">Github</a>
      and hosted on
      <a href="https://thandoshecodes-weather-app.netlify.app/" target="_blank" rel="noopener">Netlify</a>
    </footer>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
