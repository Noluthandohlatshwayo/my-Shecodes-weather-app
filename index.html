<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,900&display=swap"
      rel="stylesheet"
    />
    <title>SheCodes Weather-App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <h1>Johannesburg</h1>
        <p>
          Wednesday 14:06 , Mostly Cloudy
          <br />
          humidity: 59% ,wind: 3km/h
        </p>
      </main>
      <footer>
        Coded by<a
          href="https://github.com/Noluthandohlatshwayo"
          target="_blank"
          rel="noopener"
          >Noluthando Hlatshwayo</a
        >
        and opensourced on
        <a
          href="https://github.com/Noluthandohlatshwayo/my-Shecodes-weather-app"
          target="_blank"
          rel="noopener"
          >Github</a
        >
        hosted on
        <a
          href="https://thandoshecodes-weather-app.netlify.app/"
          target="_blank"
          rel="noopener"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
